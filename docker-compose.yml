services:
  postgres:
    image: postgres:15
    container_name: ecommerce_db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: ecommerce_api
    restart: always
    ports:
      - '3000:3000'
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      TERM: xterm-256color

    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules

    command: npm run start:dev

    depends_on:
      - postgres

volumes:
  pgdata:
