name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install Dependencies
        run: npm ci
      - name: Run Linter
        run: npm run lint
      - name: Type Check
        run: tsc --noEmit

  docker-build:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ecommerce-api:test
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  tests:
    runs-on: ubuntu-latest
    # CRITICAL: Wait for build to complete before testing
    needs: [quality-check, docker-build]
    env:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Start Containers
        run: docker compose up -d postgres

      - name: Wait for Database
        run: |
          until docker run --network container:ecommerce_db postgres:15 pg_isready -h postgres -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Build API
        run: docker compose build api

      - name: Run Unit Tests
        run: docker compose run --rm api npm run test

      - name: Stop Containers
        if: always()
        run: docker compose down